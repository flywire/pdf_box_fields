[tox]
envlist = py38, py39, py310, py311, py312, py313

[testenv]
usedevelop = true
deps =
    pytest
    pytest-cov
    PyPDFForm
    PyMuPDF>=1.18.0

setenv =
    PYTHONPATH = {toxinidir}
changedir = {toxinidir}

commands = pytest

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
